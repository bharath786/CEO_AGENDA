<div class="modal fade" bsModal #addUserModal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <b>Add User Details</b>
                </h4>
                <!-- <a class="close" (click)="addUserModalToggle(2)"><i class="fa fa-times"></i></a>  -->
            </div>
            <div class="modal-body col-md-12">




                    <!-- <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                        <div class="form-group col-md-12">
                            <div class="col-md-2">Name</div>
                            <div class="col-md-10"><input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"></div>
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Name is required
                            </div> 
                        </div>
                    </form> -->



                    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">First Name&nbsp;:</label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa fa-user"></i>
                                            <input type="text" class="form-control" autocomplete="off" placeholder="Enter First Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Last Name&nbsp;:</label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa fa-user"></i>
                                            <input type="text" class="form-control" autocomplete="off" placeholder="Enter Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Date Of Birth&nbsp;:</label>
                                    <div class="col-md-8">
                                        <div class="input-group date" data-provide="datepicker">
                                            <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Email Address&nbsp;:</label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa fa-envelope"></i>
                                            <input type="text" class="form-control" autocomplete="off" placeholder="Enter Email Address">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Phone Number&nbsp;:</label>
                                    <div class="col-md-8">
                                        <div class="input-icon right">
                                            <i class="fa fa-mobile"></i>
                                            <input type="text" class="form-control" autocomplete="off" placeholder="Enter Phone Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Permissions&nbsp;:</label>
                                    <div class="col-md-7 no-padding">
                                        <label class="radio-inline"><a>Click Here</a></label>
                                    </div>
                                </div>
                        </form>






            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
                <button type="button" class="btn btn-default" (click)="addUserModalToggle(2)">Close</button>
            </div>
        </div>
    </div>
    
</div>
