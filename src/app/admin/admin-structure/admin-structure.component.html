<div class="content-wrapper clearfix bg-white" style="min-height: 560px;">
    <section class="content-header border-btm-blue">
        <!-- <div class="pull-right ">
          <i class="color-orange fa fa-info-circle"></i>This Page is used to setup Dimensions, KRA's with related to KPI's
      </div> -->
    </section>
    <div class="page-bar innerscreen-page-bar">
        <div class="col-md-12 no-padding">
            <ul class="page-breadcrumb">
                <li>
                    <i class="color-voilet fa fa-home"></i>
                    <a class="color-voilet" routerLink="/admin">Home</a>
                    <i class="color-voilet fa fa-angle-right"></i>
                </li>
                <li>
                    <a class="color-orange" routerLink="/admin/structure">Structure</a>
                </li>
            </ul>
        </div>
    </div>
    <div class=" border-blue">
        <div class="pd-top-10">
            <!-- <tree
                [tree]="tree"
                [settings]="settings"
                (nodeRemoved)="handleRemoved($event)"
                (nodeRenamed)="handleRenamed($event)"
                (nodeSelected)="handleSelected($event)"
                (nodeMoved)="handleMoved($event)"
                (nodeCreated)="handleCreated($event)"
                (nodeExpanded)="handleExpanded($event)"
                (nodeCollapsed)="handleCollapsed($event)"
                (loadNextLevel)="handleNextLevel($event)">
            </tree> -->
            <tree [tree]="tree" (menuItemSelected)="handleSelected($event)" #treeComponent></tree>
        </div>
    </div>
</div>



<div class="modal fade" bsModal #adddivisionModal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <b>Add Division</b>
                </h4>
            </div>
            <div class="modal-body col-md-12">

                <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Division Name&nbsp;:</label>
                        <div class="col-md-8">
                            <div class="input-icon right">
                                
                                <input type="text" class="form-control" autocomplete="off" placeholder="Enter Division Name">
                            </div>
                        </div>
                    </div>
                </form>






            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
                <button type="button" class="btn btn-default" (click)="adddivisionModalToggle(2)">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" bsModal #updatedivisionmodal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
    <div class="modal-dialog">

                    <b>Update Division</b>
                </h4>

<div class="modal fade" bsModal #adddimensionmodal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <b>Add Dimensions</b>
                </h4>
            </div>
            <div class="modal-body col-md-12">
                <form (ngSubmit)="onSubmitdimension()" #heroForm="ngForm" class="form-horizontal">
                    <div class="col-lg-3">
                        <span class="heading">Predictive</span>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Marketing</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Technology</label>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <span class="heading">System</span>

                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Solution</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Progress</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Innovation</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Talent</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Culture</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Industries</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Alignment</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Risk</label>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <span class="heading">Process</span>

                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Infrastructure</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Finance</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Statutory</label>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <span class="heading">Control</span>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Projects</label>
                        </div>
                        <div class="col-lg-12">
                            <input type="checkbox" value=""> <label>Quality</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
                <button type="button" class="btn btn-default" (click)="adddimensionModalToggle(2)">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" bsModal #addlocationmodal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <b>Add Location</b>
                </h4>
            </div>
           
            <div class="modal-body col-md-12">
            <div class="form-group bottomgap col-md-12">
                <label class="col-md-3 control-label">State</label>

                <div class="col-md-8">
                    <select class="form-control formgap" placeholder="select">
                        <option [ngValue]="null">Select State</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Australia</option>
                        <option>Germany</option>
                        <option>France</option>
                        <option>Netherlands</option>
                        <option>Canada</option>
                    </select>
                </div>
            </div>
            <div class="form-group bottomgap col-md-12">
                <label class="col-md-3 control-label">Location</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option>Select</option>
                        <option>Hyderabad</option>
                        <option>Chennai</option>
                        <option>Bangalore</option>
                        <option>Delhi</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Kolkata</option>
                        <option>Ahmedabad</option>
                        <option>Kerala</option>
                        <option>Kanpur</option>
                        <option>Vijayawada</option>
                        <option>Tirupati</option>
                    </select>
                </div>

                <div class="form-group bottomgap col-md-12">

                        <div class="col-md-8">
                        <textarea class="form-control" rows="4"></textarea>
                        </div>
                        </div>
                
            
                    <form (ngSubmit)="onSubmitloacation()" class="form-horizontal">
                

                </form>
            </div>
       
            <div class="modal-footer">

        </div>
    </div>
</div>
