<div class="content-wrapper clearfix">

    <div class="page-bar">

        <div class="col-md-8">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a routerLink="/admin">Home</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <a routerLink="/admin/dashboard">Dashboard</a>
                </li>
            </ul>

        </div>

        <div class="col-md-4 page-toolbar pull-right">



            <a type="button" class="btn btn-default grey-dark pull-right daterange"><i class="glyphicon glyphicon-calendar"></i>
                {{ start_date | date:'M/dd/y' }} - {{ end_date| date:'M/dd/y' }}</a>




        </div>
    </div>









    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat blue-madison">
                <div class="visual">
                    <i class="fa fa-comments"></i>
                </div>
                <div class="details">
                    <div class="number">
                        1349
                    </div>
                    <div class="desc">
                        New Feedbacks
                    </div>
                </div>
                <a class="more" routerLink="">
                    View more <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat red-intense">
                <div class="visual">
                    <i class="fa fa-bar-chart-o"></i>
                </div>
                <div class="details">
                    <div class="number">
                        12,5M$
                    </div>
                    <div class="desc">
                        Total Profit
                    </div>
                </div>
                <a class="more" routerLink="">
                    View more <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat green-haze">
                <div class="visual">
                    <i class="fa fa-shopping-cart"></i>
                </div>
                <div class="details">
                    <div class="number">
                        549
                    </div>
                    <div class="desc">
                        New Orders
                    </div>
                </div>
                <a class="more" routerLink="">
                    View more <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat purple-plum">
                <div class="visual">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="details">
                    <div class="number">
                        +89%
                    </div>
                    <div class="desc">
                        Brand Popularity
                    </div>
                </div>
                <a class="more" routerLink="">
                    View more <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div [chart]="summary" class="col-sm-6 charts"></div>

        <div [chart]="growthchart" class="col-sm-6 charts"></div>
        <div [chart]="activeleads" class="col-sm-6 charts"></div>
        <div [chart]="prospectschart" class="col-sm-6 charts"></div>

    </div>



</div>
